<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Entrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-dark text-white text-center py-4">
    <h1>Editar Entrada de EPI</h1>
    <a class="btn btn-light" href="{{ url_for('entrada') }}">Voltar para o Histórico de Entradas</a>
</header>

<main class="container mt-5">
    <!-- Formulário de Edição -->
    <form action="{{ url_for('editar_entrada', id=entrada[0]) }}" method="POST">
        <div class="mb-3">
            <label for="epi_id" class="form-label">EPI</label>
            <select name="epi_id" class="form-control" id="epi_id" required>
                {% for epi in epis %}
                    <option value="{{ epi[0] }}" {% if epi[0] == entrada[1] %} selected {% endif %}>{{ epi[1] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" name="quantidade" class="form-control" value="{{ entrada[2] }}" required>
        </div>

        <div class="mb-3">
            <label for="nota_fiscal" class="form-label">Nota Fiscal</label>
            <input type="number" name="nota_fiscal" class="form-control" value="{{ entrada[4] }}" required>
        </div>

        <div class="mb-3">
            <label for="fornecedor" class="form-label">Fornecedor</label>
            <input type="text" name="fornecedor" class="form-control" value="{{ entrada[5] }}" required>
        </div>

        <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" name="data" class="form-control" value="{{ entrada[3] }}" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
