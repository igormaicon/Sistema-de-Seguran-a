<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar EPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-dark text-white text-center py-4">
    <h1>Editar EPI</h1>
    <a class="btn btn-light" href="{{ url_for('epis') }}">Voltar para o Gerenciamento de EPIs</a>
</header>

<main class="container mt-5">
    <h2 class="mb-4">Editar EPI</h2>

    <form action="{{ url_for('editar_epi', id=epi[0]) }}" method="POST">
        <div class="row">
            <div class="col-md-6">
                <label for="nome_epi" class="form-label">Nome do EPI</label>
                <input type="text" name="nome_epi" class="form-control" id="nome_epi" value="{{ epi[1] }}" required>
            </div>
            <div class="col-md-6">
                <label for="fabricante" class="form-label">Fabricante</label>
                <input type="text" name="fabricante" class="form-control" id="fabricante" value="{{ epi[2] }}" required>
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="ca" class="form-label">CA</label>
                <input type="text" name="ca" class="form-control" id="ca" value="{{ epi[3] }}" required>
            </div>
            <div class="col-md-6">
                <label for="vencimento" class="form-label">Data de Vencimento (CA)</label>
                <input type="date" name="vencimento" class="form-control" id="vencimento" value="{{ epi[4] }}" required>
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="estoque_min" class="form-label">Estoque Mínimo</label>
                <input type="number" name="estoque_min" class="form-control" id="estoque_min" value="{{ epi[5] }}" required>
            </div>
            <div class="col-md-6">
                <label for="estoque_max" class="form-label">Estoque Máximo</label>
                <input type="number" name="estoque_max" class="form-control" id="estoque_max" value="{{ epi[6] }}" required>
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" step="0.01" name="preco" class="form-control" id="preco" value="{{ epi[7] }}" required>
            </div>
        </div>
    
        <button type="submit" class="btn btn-success w-100 mt-4">Atualizar</button>
    </form>   
    
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
